<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=IBM+Plex+Sans+KR&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <header>
        <h1 class="title">🎱 행운의 로또</h1>
      </header>
      <main>
        <div id="main-lotto-card">
          <div id="my-lottos-win-title">
            <h1 class="title">🎱 내 번호 당첨 확인 🎱</h1>
          </div>
          <section id="lotto-money-form-section">
            <p>구입할 금액을 입력해주세요.</p>
            <!-- //TODO: 필요할까? -->
            <div id="money-input-box">
              <form id="money-form">
                <input id="money-input" placeholder="금액" type="text" />
                <button class="caption" id="money-button">구입</button>
              </form>
              <span class="error hidden" id="money-error"></span>
            </div>
          </section>
          <section id="my-lottos-section" class="hidden">
            <p id="my-lottos-count"></p>
            <ul id="my-lottos-list"></ul>
          </section>
          <section id="winning-lotto-section" class="hidden">
            <div>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</div>
            <form id="winning-lotto-form">
              <div id="winning-lotto-inputs">
                <div id="winning-numbers">
                  <p>당첨 번호</p>
                  <div id="winning-numbers-inputs">
                    <input class="number-input" type="text" />
                    <input class="number-input" type="text" />
                    <input class="number-input" type="text" />
                    <input class="number-input" type="text" />
                    <input class="number-input" type="text" />
                    <input class="number-input" type="text" />
                  </div>
                </div>
                <div id="bonus-number">
                  <p>보너스 번호</p>
                  <input class="number-input" />
                </div>
              </div>
              <button id="result-show-button" class="caption primary-button">결과 확인하기</button>
              <span class="error hidden" id="win-lotto-error"></span>
            </form>
          </section>
        </div>
      </main>
      <footer>
        <div class="caption">Copyright 2023. woowacourse</div>
      </footer>
      <section id="winning-statistics-modal" class="hidden">
        <div class="modal-background">
          <div id="winning-statistics">
            <h2>🏆 당첨 통계 🏆</h2>
            <table id="winning-statistics-table">
              <tr>
                <th>일치 갯수</th>
                <th>당첨금</th>
                <th>당첨 갯수</th>
              </tr>
              <tr>
                <td>3개</td>
                <td>5,000</td>
                <td>n개</td>
              </tr>
              <tr>
                <td>4개</td>
                <td>50,000</td>
                <td>n개</td>
              </tr>
              <tr>
                <td>5개</td>
                <td>1,500,000</td>
                <td>n개</td>
              </tr>
              <tr>
                <td>5개+보너스볼</td>
                <td>30,000,000</td>
                <td>n개</td>
              </tr>
              <tr>
                <td>6개</td>
                <td>2,000,000,000</td>
                <td>n개</td>
              </tr>
            </table>
            <div id="lotto-return-ratio">당신의 총 수익률은 %입니다</div>
            <button id="lotto-game-restart-button" class="caption primary-button">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="./src/step2-index.js"></script>
  </body>
</html>
